<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      This is a survey where you can enter your information.
    </p>

    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
      <br /><br />
      <label id="email-label">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <br /><br />
      <label id="number-label">Number:</label>
      <input
        type="number"
        name="number"
        id="number"
        min="1"
        max="10"
        placeholder="1-10"
        required
      />

      <br /><br />

      <label for="education-label"
        >What is your highest level of education:</label
      >

      <select name="dropdown-list" id="dropdown">
        <option value="select-below">Select below</option>
        <option value="high-school">High School</option>
        <option value="associates">Associates</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Masters">Masters</option>
        <option value="Ph.D">Ph.D</option>
      </select>

      <br /><br />

      <label for="gender-label">What is your gender:</label>
      <br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>

      <br /><br />

      <label for="pets-label">Do you have a pet:</label>
      <br />
      <input type="checkbox" id="dog" name="dog" value="Dog" />
      <label for="dog">Dog</label>
      <br />
      <input type="checkbox" id="cat" name="cat" value="Cat" />
      <label for="cat">Cat</label>
      <br />
      <input type="checkbox" id="bird" name="bird" value="Bird" />
      <label for="bird">Bird</label>
      <br />
      <input type="checkbox" id="fish" name="fish" value="Fish" />
      <label for="fish">Fish</label>

      <br /><br />

      <label for="comments">Additional Comments:</label>
      <br />

      <textarea placeholder="Add comment here"></textarea>

      <br /><br />

      <input type="submit" id="submit" />
    </form>
  </body>
</html>
